<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CASE_05</title>

    <style type="text/css">

        @import url(../CASE_01/normalize.css);

        body>div{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        body >div > div{
            background-color: orange;
            border: 2px solid #000000;
        }
        body>div>div:first-child{
            background: red;
        }
        body>div>div:nth-child(2){
            background: green;
        }
        body>div>div:nth-child(3){
            background: #ff5f00;
        }
        body>div>div:nth-child(4){
            background: #360136;
        }
        body>div>div:nth-child(5){
            background: #b21e9a;
        }
        body>div>div:nth-child(6){
            background: #0237ad;
        }
        body>div>div:nth-child(7){
            background: #ad4242;
        }
        body>div>div:nth-child(8){
            background: #d956d9;
        }
        body>div>div:nth-child(9){
            background: #3a056c;
        }
        body>div>div:nth-child(10){
            background: #eccf0b;
        }
        body>div>div:nth-child(11){
            background: #456f96;
        }
        body>div>div:last-child{
            background: #34dad6;
        }

    </style>

</head>
<body>

<div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
